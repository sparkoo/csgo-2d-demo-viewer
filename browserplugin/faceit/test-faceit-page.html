<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACEIT Match Room - Test Page</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 20px;
      }

      .match-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .match-score {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
      }

      .team {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .score {
        font-size: 48px;
        font-weight: bold;
        color: #ff6b35;
      }

      .vs {
        font-size: 24px;
        color: #666;
      }

      .match-details {
        background: #2a2a2a;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }

      .demo-section {
        background: #333;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
      }

      .watch-demo-btn {
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 600;
        padding: 12px 20px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 10px;
      }

      .watch-demo-btn:hover {
        background: linear-gradient(135deg, #e55a2b, #e8851a);
      }

      .actions-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="match-header">
      <h1>Matchroom</h1>
      <div class="match-score">
        <div class="team">
          <span>team_KKKupi</span>
        </div>
        <div class="score">6</div>
        <div class="vs">vs</div>
        <div class="score">13</div>
        <div class="team">
          <span>team_BayTahaa</span>
        </div>
      </div>
      <div>5v5 • EU • Finished</div>
    </div>

    <div class="match-details">
      <h3>Match Details</h3>
      <p>Map: de_mirage</p>
      <p>Server: Germany</p>
      <p>Duration: 45 minutes</p>
    </div>

    <div class="demo-section">
      <h3>Demo & Replay</h3>
      <p>Watch the full match replay or download the demo file</p>

      <!-- Info div where our extension button should be placed -->
      <div
        name="info"
        style="
          margin: 20px 0;
          padding: 15px;
          background: #444;
          border-radius: 4px;
          text-align: center;
        "
      >
        <p style="margin-bottom: 10px; color: #ccc">Match Information</p>
        <p style="color: #aaa; font-size: 14px">Demo available for download</p>
        <!-- Our extension button should appear in this div[name="info"] -->
      </div>

      <div class="actions-container">
        <a href="#" class="watch-demo-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
          WATCH DEMO
        </a>
      </div>
    </div>

    <script>
      // Simulate the URL pattern that our extension looks for
      // This would normally be set by the browser, but we'll simulate it
      Object.defineProperty(window, "location", {
        value: {
          href: "https://www.faceit.com/en/cs2/room/1-4d40c69a-d107-43f4-b2f0-4e139f5f822b",
          hostname: "www.faceit.com",
        },
        writable: false,
      });

      // Add some console logs to help with debugging
      console.log("Test FACEIT page loaded");
      console.log("Current URL:", window.location.href);
    </script>
  </body>
</html>
