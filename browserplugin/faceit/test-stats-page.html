<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACEIT Player Stats - Test Page</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .stats-container {
        max-width: 1200px;
        margin: 0 auto;
        background: #2a2a2a;
        border-radius: 8px;
        padding: 20px;
      }

      .matches-section {
        margin-top: 30px;
      }

      .matches-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .match-item {
        background: #333;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        color: white;
        transition: background 0.2s;
      }

      .match-item:hover {
        background: #3a3a3a;
      }

      .match-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .match-date {
        font-size: 12px;
        color: #999;
      }

      .match-result {
        font-size: 16px;
        font-weight: bold;
      }

      .match-score {
        margin-left: 10px;
        color: #ff6b35;
      }

      .match-map {
        font-size: 14px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Player Stats: sp4rko</h1>
      <p>CS2 Match History</p>
    </div>

    <div class="stats-container">
      <h2>Recent Matches</h2>
      <div class="matches-section">
        <div class="matches-list">
          <!-- Match 1 -->
          <a
            href="/en/cs2/room/1-4d40c69a-d107-43f4-b2f0-4e139f5f822b"
            class="match-item"
          >
            <div class="match-info">
              <div class="match-date">2 hours ago</div>
              <div class="match-result">
                Victory <span class="match-score">13-6</span>
              </div>
              <div class="match-map">de_mirage</div>
            </div>
          </a>

          <!-- Match 2 -->
          <a
            href="/en/cs2/room/1-5e51d7ab-e218-54g5-c3g1-5f24ag6g933c"
            class="match-item"
          >
            <div class="match-info">
              <div class="match-date">5 hours ago</div>
              <div class="match-result">
                Defeat <span class="match-score">8-13</span>
              </div>
              <div class="match-map">de_dust2</div>
            </div>
          </a>

          <!-- Match 3 -->
          <a
            href="/en/cs2/room/1-6f62e8bc-f329-65h6-d4h2-6g35bh7h044d"
            class="match-item"
          >
            <div class="match-info">
              <div class="match-date">1 day ago</div>
              <div class="match-result">
                Victory <span class="match-score">13-9</span>
              </div>
              <div class="match-map">de_inferno</div>
            </div>
          </a>

          <!-- Match 4 -->
          <a
            href="/en/cs2/room/1-7g73f9cd-g43a-76i7-e5i3-7h46ci8i155e"
            class="match-item"
          >
            <div class="match-info">
              <div class="match-date">1 day ago</div>
              <div class="match-result">
                Victory <span class="match-score">13-11</span>
              </div>
              <div class="match-map">de_ancient</div>
            </div>
          </a>

          <!-- Match 5 -->
          <a
            href="/en/cs2/room/1-8h84gade-h54b-87j8-f6j4-8i57dj9j266f"
            class="match-item"
          >
            <div class="match-info">
              <div class="match-date">2 days ago</div>
              <div class="match-result">
                Defeat <span class="match-score">10-13</span>
              </div>
              <div class="match-map">de_nuke</div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Simulate the URL pattern that our extension looks for
      Object.defineProperty(window, "location", {
        value: {
          href: "https://www.faceit.com/en/players/sp4rko/stats/cs2",
          hostname: "www.faceit.com",
        },
        writable: false,
      });

      // Add some console logs to help with debugging
      console.log("Test FACEIT stats page loaded");
      console.log("Current URL:", window.location.href);
    </script>
  </body>
</html>
