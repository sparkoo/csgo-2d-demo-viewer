<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#fff" stroke-width="4" />

  <!-- Chart bars representing demo analysis -->
  <rect x="32" y="72" width="12" height="32" fill="#fff" rx="2" />
  <rect x="48" y="56" width="12" height="48" fill="#fff" rx="2" />
  <rect x="64" y="40" width="12" height="64" fill="#fff" rx="2" />
  <rect x="80" y="64" width="12" height="40" fill="#fff" rx="2" />

  <!-- Play button overlay -->
  <circle cx="64" cy="32" r="12" fill="#fff" opacity="0.9" />
  <polygon points="60,28 60,36 68,32" fill="url(#gradient)" />

  <!-- CS2 text -->
  <text x="64" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14"
    font-weight="bold" fill="#333">CS2</text>
</svg>